<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Анкета пользователя</h1>
    <div class="card shadow-sm p-4 mb-5 bg-white rounded">
        <form method="post" action="/">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Введите ваше имя" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Город</label>
                <input type="text" id="city" name="city" class="form-control" placeholder="Введите ваш город" required>
            </div>
            <div class="mb-3">
                <label for="hobby" class="form-label">Хобби</label>
                <input type="text" id="hobby" name="hobby" class="form-control" placeholder="Введите ваше хобби" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Возраст</label>
                <input type="number" id="age" name="age" class="form-control" placeholder="Введите ваш возраст" required>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </div>

    {% if user_data %}
    <div class="card shadow-sm p-4 bg-white rounded">
        <h2 class="text-center">Введённые данные</h2>
        <p><strong>Имя:</strong> {{ user_data.name }}</p>
        <p><strong>Город:</strong> {{ user_data.city }}</p>
        <p><strong>Хобби:</strong> {{ user_data.hobby }}</p>
        <p><strong>Возраст:</strong> {{ user_data.age }}</p>
    </div>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
